<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短网址生成器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      padding: 30px;
      background-color: #FFF8F0; /* 温暖淡米色背景 */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      color: #FF6F3C; /* 橙色标题 */
    }
    .form-control {
      background-color: #ffffff;
      border: 1px solid #e0dcdc;
    }
    .btn-primary {
      background: linear-gradient(45deg, #FF8A3D, #FF6F3C);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #FF6F3C, #FF8A3D);
    }
    .result {
      margin-top: 20px;
      display: none;
      background-color: #FFF3D6; /* 浅黄色提示框 */
      border-color: #FFDCA8;
      color: #8A4B1B;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
    }
    .copy-btn, .download-btn {
      cursor: pointer;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #e0dcdc;
      border-radius: 8px;
      background-color: #ffffff;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      color: #d63333; /* 红色错误/提示文字 */
      font-weight: 500;
    }
    @media (max-width: 576px) {
      canvas {
        width: 80% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">短网址生成器</h1>
    <div class="mb-3">
      <label for="url" class="form-label">请输入原始链接</label>
      <input type="url" class="form-control" id="url" placeholder="https://example.com">
    </div>
    <div class="mb-3">
      <label for="slug" class="form-label">自定义后缀（可选）</label>
      <input type="text" class="form-control" id="slug" placeholder="例如 scxs">
    </div>
    <button id="generate" class="btn btn-primary w-100">生成短网址</button>

    <div id="message"></div>

    <div class="result" id="result">
      <p>生成成功：</p>
      <div class="input-group mb-2 justify-content-center">
        <input type="text" class="form-control" id="shortLink" readonly style="max-width: 300px;">
        <button class="btn btn-outline-secondary copy-btn" id="copyBtn">复制</button>
      </div>
      <div class="d-flex justify-content-center flex-column align-items-center">
        <canvas id="qrcode"></canvas>
        <button class="btn btn-outline-secondary mt-2 download-btn" id="downloadBtn">下载二维码</button>
      </div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate');
    const urlInput = document.getElementById('url');
    const slugInput = document.getElementById('slug');
    const resultDiv = document.getElementById('result');
    const shortLinkInput = document.getElementById('shortLink');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const qrCanvas = document.getElementById('qrcode');
    const messageDiv = document.getElementById('message');

    generateBtn.addEventListener('click', async () => {
      messageDiv.textContent = '';
      let url = urlInput.value.trim();
      const slug = slugInput.value.trim();

      if (!url) {
        messageDiv.textContent = '请填写原始链接';
        return;
      }

      // 自动补齐 http://
      if (!/^https?:\/\//i.test(url)) {
        url = 'http://' + url;
      }

      const payload = { url };
      if (slug) payload.slug = slug;

      try {
        const res = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.link) {
          shortLinkInput.value = data.link;
          resultDiv.style.display = 'block';

          // 生成二维码
          const qr = new QRious({
            element: qrCanvas,
            value: data.link,
            size: 200
          });
        } else {
          messageDiv.textContent = '生成失败，请重试';
        }
      } catch (e) {
        console.error(e);
        messageDiv.textContent = '请求出错，请检查控制台';
      }
    });

    copyBtn.addEventListener('click', () => {
      shortLinkInput.select();
      document.execCommand('copy');
      messageDiv.textContent = '短网址已复制到剪贴板';
      setTimeout(() => messageDiv.textContent = '', 3000);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL('image/png');
      link.download = 'qrcode.png';
      link.click();
      messageDiv.textContent = '二维码已下载';
      setTimeout(() => messageDiv.textContent = '', 3000);
    });
  </script>
</body>
</html>
